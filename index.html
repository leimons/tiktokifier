<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <title>video tiktoktifier</title>
</head>

<body style="background-color:black;">
    <h1 id = "maintitle"> video tiktoktifier </h1>

    <div class = "container" >
        <!--title-->
        <div class="row justify-content-center">
            <h5> put url </h5>
        </div>
        
        <!--textbox-->        
        <div class="row justify-content-center">
          
                <form>
                    <div class="form-inline">
                      <input class="form-control url" id = "urlinfo" placeholder="Paste YouTube URL" />
                      <button class="btn" id = "showbut">Show Video</button>
                      </div>
                </form>

        </div>
        <!--choose variant-->
        <div class="row justify-content-center">
            <h5> select vid</h5>
        </div> 
        <div class="row justify-content-center" id = "vidbutts">
            <button class = "chooser" onClick = "showMC()"> minecraft parkour </button>
            <button class = "chooser" onClick = "showSS()"> subway surfers </button>
        </div> 
    </div>

    <div class = "row justify-content-center" id = "embframe">
        <iframe id = "emIframe" width="840" height="472.5" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div> 

    <div class = "row justify-content-center" id = "vidcont">
        <!-- mc -->
        <div class = "row justify-content-center" id = "minecraft">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/n_Dv4JMiwK8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
            </iframe>
        </div>

        <!-- subway -->
        <div class = "row justify-content-center" id = "subsurf">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ChBg4aowzX8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
            </iframe>
        </div>
    </div>

    <script src = "work.js" defer> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
